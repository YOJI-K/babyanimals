  <style>
    .grid{ display:grid; gap:10px; grid-template-columns:repeat(2,minmax(0,1fr)); }
    @media (min-width:600px){ .grid{ grid-template-columns:repeat(3,minmax(0,1fr)); } }
    @media (min-width:1024px){ .grid{ grid-template-columns:repeat(4,minmax(0,1fr)); } }

    .card{ background:#fff; border:1px solid var(--border); border-radius:12px; overflow:hidden; box-shadow:var(--shadow); transition:transform .12s ease; }
    .card:hover{ transform:translateY(-2px); }
    .card .thumb{ position:relative; width:100%; aspect-ratio:16/9; background:#f2f2f2; overflow:hidden; }
    .card .thumb > img{ width:100%; height:100%; object-fit:cover; max-height:none !important; display:block; }
    .pad{ padding:10px 12px 12px; }
    .title{ font-size:14.5px; line-height:1.5; font-weight:700; margin:6px 0 8px; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; }
    .meta{ font-size:12px; color:#666; display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .meta .dot::before{ content:"・"; color:#aaa; }

    .controls.sticky{
      position:sticky; top:0; z-index:10; background:#fff;
      border-bottom:1px solid var(--border); padding:8px 12px;
      display:grid; grid-template-columns:1fr 160px 120px; gap:8px;
    }
    .controls.sticky > *{ min-width:0; }
    .controls.sticky input[type="search"],
    .controls.sticky select{
      width:100%; padding:8px 10px; border:1px solid #ddd; border-radius:8px; font-size:14px; background:#fff;
    }
    @media (max-width:599px){
      .controls.sticky{ grid-template-columns:1fr 1fr; }
      .controls.sticky #sort{ grid-column:1 / -1; }
    }

    .skeleton{ background:linear-gradient(90deg,#eee 25%,#f7f7f7 37%,#eee 63%); background-size:400% 100%; animation:shimmer 1.35s infinite; }
    @keyframes shimmer{ 0%{background-position:100% 0} 100%{background-position:0 0} }

    #error{ display:none; background:#fff7f7; border:1px solid #ffdede; color:#a40000; padding:10px 12px; border-radius:10px; margin:14px 0; white-space:pre-line; }
    .more-wrap{ display:flex; justify-content:center; margin:16px 0 32px; }
    #more{ padding:10px 16px; font-size:14px; border-radius:999px; border:1px solid #ddd; background:#fff; cursor:pointer; }
    #more[disabled]{ opacity:.6; cursor:not-allowed; }
  </style>
