<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>動物園ベビー情報 | ニュース一覧</title>
  <meta name="description" content="日本全国の動物園にいる赤ちゃん動物のニュースを集約。公式ブログや動画からまとめてチェックできます。">
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml">
  <meta property="og:title" content="ニュース一覧 | 動物園ベビー情報" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="../assets/img/og.png" />
  <meta property="og:site_name" content="Zoo Baby Information Site" />
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body class="theme">
  <!-- Global Header -->
  <header class="site-header">
    <div class="site-header__left">
      <a class="brand" href="../index.html" aria-label="トップへ">
        <svg class="brand__icon" aria-hidden="true">
          <use href="../assets/icons/icons.svg#icon-logo"></use>
        </svg>
        <span class="brand__title">Zoo Baby Information Site</span>
      </a>
    </div>
    <div class="site-header__right">
      <button class="pill-btn like-btn" aria-label="お気に入り">
        <svg class="icon" aria-hidden="true">
          <use href="../assets/icons/icons.svg#icon-heart"></use>
        </svg>
      </button>
    </div>
  </header>

  <!-- Sticky Tabbar -->
  <nav class="tabbar" aria-label="メイン">
    <a class="tabbar__link" href="../index.html" aria-label="ホーム">
      <svg class="tabbar__icon" aria-hidden="true">
        <use href="../assets/icons/icons.svg#icon-home"></use>
      </svg>
      <span class="tabbar__text">ホーム</span>
    </a>
    <a class="tabbar__link is-active" href="./index.html" aria-current="page" aria-label="ニュース">
      <svg class="tabbar__icon" aria-hidden="true">
        <use href="../assets/icons/icons.svg#icon-news"></use>
      </svg>
      <span class="tabbar__text">ニュース</span>
    </a>
    <a class="tabbar__link" href="../babies/index.html" aria-label="赤ちゃん">
      <svg class="tabbar__icon" aria-hidden="true">
        <use href="../assets/icons/icons.svg#icon-baby"></use>
      </svg>
      <span class="tabbar__text">赤ちゃん</span>
    </a>
    <a class="tabbar__link" href="../calendar/index.html" aria-label="カレンダー">
      <svg class="tabbar__icon" aria-hidden="true">
        <use href="../assets/icons/icons.svg#icon-calendar"></use>
      </svg>
      <span class="tabbar__text">カレンダー</span>
    </a>
  </nav>

  <main class="container" id="main">
    <!-- Page Hero -->
    <section class="page-hero">
      <h1 class="page-title">ニュース一覧</h1>

      <div class="segmented" role="tablist" aria-label="ページ切替（無効化中）">
        <button class="segmented__btn" disabled="">
          <svg class="icon" aria-hidden="true"><use href="../assets/icons/icons.svg#icon-home"></use></svg>
          ホーム
        </button>
        <button class="segmented__btn is-selected" aria-pressed="true">
          <svg class="icon" aria-hidden="true"><use href="../assets/icons/icons.svg#icon-news"></use></svg>
          ニュース
        </button>
        <button class="segmented__btn" disabled="">
          <svg class="icon" aria-hidden="true"><use href="../assets/icons/icons.svg#icon-baby"></use></svg>
          赤ちゃん
        </button>
        <button class="segmented__btn" disabled="">
          <svg class="icon" aria-hidden="true"><use href="../assets/icons/icons.svg#icon-calendar"></use></svg>
          カレンダー
        </button>
      </div>
    </section>

    <!-- Controls -->
    <div class="controls sticky">
      <input id="q" type="search" placeholder="キーワード検索（タイトル/ソース）" aria-label="ニュース検索">
      <select id="source" aria-label="ニュースの種類で絞り込み">
        <option value="">すべてのソース</option>
        <option value="YouTube">YouTube</option>
        <option value="blog">ブログ/ニュース</option>
      </select>
      <select id="sort" aria-label="並び替え">
        <option value="desc" selected>新着順</option>
        <option value="asc">古い順</option>
      </select>
    </div>

    <!-- News List -->
    <section>
      <!-- 初期スケルトン -->
      <div id="skeleton-news" class="cards-grid" aria-hidden="true">
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
      </div>

      <!-- 実データ -->
      <div id="list" class="cards-grid" aria-live="polite"></div>

      <!-- 空状態 -->
      <div id="empty" class="empty" style="display:none;">データがありません</div>

      <!-- 読み込みエラー -->
      <div id="error" class="empty" style="display:none;">読み込みエラーが発生しました</div>

      <!-- もっと読む -->
      <div class="more-wrap">
        <button id="more">もっと読む</button>
      </div>
    </section>
  </main>

  <footer class="site-footer" aria-label="フッター">
    <small>© Zoo Baby Information</small>
  </footer>

  <script src="../assets/js/news.js" defer></script>
</body>
</html>
