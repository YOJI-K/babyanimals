<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>どうベビ | 誕生日カレンダー</title>
  <meta name="description" content="どうベビ（動物園ベビー情報）— 0〜3歳の誕生日を年齢バッジで表示するカレンダー。" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="../assets/css/style.css" />

  <!-- Favicon / OGP（任意） -->
  <link rel="icon" type="image/svg+xml" href="../assets/img/favicon.svg">
  <meta property="og:image" content="../assets/img/og.png">
  <!-- Cloudflare Web Analytics -->
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "5b85d28b47c74f79b6ad1c1f19c0a758"}'></script>
  <!-- End Cloudflare Web Analytics -->
</head>
<body class="theme">
  <!-- Header -->
  <header class="site-header site-header--candy">
    <div class="site-header__left">
      <a class="brand" href="../index.html" aria-label="ホームへ">
        <span class="brand__emoji" aria-hidden="true">🐾</span>
        <!-- SVGロゴはフェールセーフとして残す（CSSで非表示） -->
        <svg class="brand__icon" aria-hidden="true" focusable="false">
          <use href="../assets/icons/icons.svg#icon-logo"></use>
        </svg>
        <span class="brand__title" title="動物園ベビー情報">どうベビ</span>
      </a>
    </div>
    <div class="site-header__right">
      <button class="pill-btn like-btn" aria-label="お気に入り" aria-pressed="false" title="お気に入りに登録">
        <span class="emoji-icon" aria-hidden="true">💗</span>
      </button>
      <button class="pill-btn search-btn" aria-label="検索" title="検索">
        <span class="emoji-icon" aria-hidden="true">🔍</span>
      </button>
      <button class="pill-btn bell-btn" aria-label="お知らせ" title="お知らせ">
        <span class="emoji-icon" aria-hidden="true">🔔</span>
        <span class="badge" aria-hidden="true">!</span>
      </button>
    </div>
  </header>

  <!-- Global Tabbar（SP/PCともスタック＋絵文字） -->
  <nav class="tabbar tabbar--stack" aria-label="メイン">
    <a class="tabbar__link" href="../index.html" aria-label="ホーム" title="ホーム">
      <span class="tab-emoji" aria-hidden="true">🏠</span>
      <span class="tabbar__text">ホーム</span>
    </a>
    <a class="tabbar__link" href="../news/index.html" aria-label="ニュース" title="ニュース">
      <span class="tab-emoji" aria-hidden="true">📰</span>
      <span class="tabbar__text">ニュース</span>
    </a>
    <a class="tabbar__link" href="../babies/index.html" aria-label="赤ちゃん" title="赤ちゃん">
      <span class="tab-emoji" aria-hidden="true">🍼</span>
      <span class="tabbar__text">赤ちゃん</span>
    </a>
    <a class="tabbar__link is-active" href="./index.html" aria-label="カレンダー" aria-current="page" title="カレンダー">
      <span class="tab-emoji" aria-hidden="true">📅</span>
      <span class="tabbar__text">カレンダー</span>
    </a>
  </nav>

  <main class="container" id="main">
    <!-- Page Title -->
    <section class="page-hero">
      <h1 class="page-title">誕生日カレンダー</h1>
    </section>

    <!-- Birthday Calendar -->
    <section id="calendar" class="card calendar" aria-labelledby="cal-title">
      <div class="calendar-head">
        <h2 id="cal-title" class="panel-title">yyyy年m月の誕生日カレンダー</h2>
        <div class="calendar-nav" role="group" aria-label="月移動">
          <button class="nav-icon" id="prev-month" aria-label="前の月へ">‹</button>
          <button class="nav-icon" id="today-month" aria-label="今月へ">今</button>
          <button class="nav-icon" id="next-month" aria-label="次の月へ">›</button>
        </div>
      </div>
      <div class="calendar__weekday" aria-hidden="true">
        <div>日</div><div>月</div><div>火</div><div>水</div><div>木</div><div>金</div><div>土</div>
      </div>
      <div id="cal-grid" class="calendar__grid" role="grid" aria-readonly="true"></div>
      <div class="legend" aria-hidden="true">
        <span><span class="dot dot--future"></span>今後の誕生日</span>
        <span><span class="dot dot--past"></span>過ぎた誕生日</span>
        <span>● バッジ数字＝その年齢（0〜3）</span>
      </div>
    </section>

    <!-- Monthly Birthdays List -->
    <section class="card card--panel">
      <header class="panel-head">
        <div class="panel-icon" aria-hidden="true">🎁</div>
        <div>
          <h2 class="panel-title"><span id="month-label-list">—</span> の誕生日（0〜3歳）</h2>
        </div>
      </header>
      <div id="js-birthdayList" class="bday-list" role="list" aria-live="polite">
        <!-- JS がカードを描画 -->
      </div>
    </section>

    <!-- Celebration Message -->
    <section class="card card--message">
      <div class="message-head">
        <span class="icon-heart" aria-hidden="true">💗</span>
        <h3>お祝いメッセージ</h3>
      </div>
      <p>
        月ナビ（‹ / 今 / ›）で移動し、誕生日のある日をタップすると当日の子を一覧できます。<br>
        0〜3歳の子だけがカレンダーに表示されます。
      </p>
    </section>
  </main>

  <footer class="site-footer" aria-label="フッター">
    <small>© どうベビ（動物園ベビー情報）</small>
  </footer>

  <!-- Page JS（calendar.js は不要。app.js に統合） -->
  <script src="../assets/js/app.js" defer></script>
</body>
</html>
