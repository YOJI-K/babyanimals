<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>動物園ベビー情報 | 誕生日カレンダー</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="../assets/css/style.css" />

  <!-- Favicon / OGP（任意） -->
  <link rel="icon" type="image/svg+xml" href="../assets/img/favicon.svg">
  <meta property="og:image" content="../assets/img/og.png">
</head>
<body class="theme">
  <!-- Global Header -->
  <header class="site-header">
    <div class="site-header__left">
      <a class="brand" href="../index.html">
        <svg class="brand__icon" aria-hidden="true">
          <use href="../assets/icons/icons.svg#icon-logo"></use>
        </svg>
        <span class="brand__title">Zoo Baby Information Site</span>
      </a>
    </div>
    <div class="site-header__right">
      <button class="pill-btn like-btn" aria-label="お気に入り">
        <svg class="icon" aria-hidden="true">
          <use href="../assets/icons/icons.svg#icon-heart"></use>
        </svg>
      </button>
    </div>
  </header>

  <!-- Sticky Tabbar -->
  <nav class="tabbar" aria-label="メイン">
    <a class="tabbar__link" href="../index.html" aria-label="ホーム">
      <svg class="tabbar__icon" aria-hidden="true">
        <use href="../assets/icons/icons.svg#icon-home"></use>
      </svg>
      <span class="tabbar__text">ホーム</span>
    </a>
    <a class="tabbar__link" href="../news/index.html" aria-label="ニュース">
      <svg class="tabbar__icon" aria-hidden="true">
        <use href="../assets/icons/icons.svg#icon-news"></use>
      </svg>
      <span class="tabbar__text">ニュース</span>
    </a>
    <a class="tabbar__link" href="../babies/index.html" aria-label="赤ちゃん">
      <svg class="tabbar__icon" aria-hidden="true">
        <use href="../assets/icons/icons.svg#icon-baby"></use>
      </svg>
      <span class="tabbar__text">赤ちゃん</span>
    </a>
    <a class="tabbar__link is-active" href="./index.html" aria-current="page" aria-label="カレンダー">
      <svg class="tabbar__icon" aria-hidden="true">
        <use href="../assets/icons/icons.svg#icon-calendar"></use>
      </svg>
      <span class="tabbar__text">カレンダー</span>
    </a>
  </nav>

  <main class="container" id="main">
    <!-- Page Title -->
    <section class="page-hero">
      <h1 class="page-title">動物園ベビー情報</h1>
    </section>

    <!-- Birthday Calendar -->
    <section class="card card--panel">
      <header class="panel-head">
        <div class="panel-icon" aria-hidden="true">
          <svg class="icon-lg"><use href="../assets/icons/icons.svg#icon-cake"></use></svg>
        </div>
        <div>
          <h2 class="panel-title">誕生日カレンダー</h2>
          <p class="panel-desc">みんなでお祝いしよう！ 赤ちゃん動物の誕生日</p>
        </div>
      </header>

      <!-- Month Switcher -->
      <div class="calendar-head">
        <div class="calendar-head__left">
          <div class="chip chip--calendar">
            <svg class="chip__icon" aria-hidden="true">
              <use href="../assets/icons/icons.svg#icon-calendar"></use>
            </svg>
            <span id="js-monthLabel">—</span>
          </div>
        </div>
        <div class="calendar-head__right">
          <button class="nav-icon" id="js-prevMonth" aria-label="前の月">
            <svg class="icon"><use href="../assets/icons/icons.svg#icon-chevron-left"></use></svg>
          </button>
          <button class="nav-icon" id="js-nextMonth" aria-label="次の月">
            <svg class="icon"><use href="../assets/icons/icons.svg#icon-chevron-right"></use></svg>
          </button>
        </div>
      </div>

      <!-- Grid Calendar -->
      <div class="calendar" role="grid" aria-labelledby="js-monthLabel">
        <div class="calendar__weekday" role="row">
          <div class="calendar__cell calendar__cell--wk" role="columnheader">日</div>
          <div class="calendar__cell calendar__cell--wk" role="columnheader">月</div>
          <div class="calendar__cell calendar__cell--wk" role="columnheader">火</div>
          <div class="calendar__cell calendar__cell--wk" role="columnheader">水</div>
          <div class="calendar__cell calendar__cell--wk" role="columnheader">木</div>
          <div class="calendar__cell calendar__cell--wk" role="columnheader">金</div>
          <div class="calendar__cell calendar__cell--wk" role="columnheader">土</div>
        </div>
        <div class="calendar__grid" id="js-calendarGrid" role="rowgroup">
          <!-- JS が日付セルを描画 -->
        </div>
        <div class="legend">
          <span class="dot dot--future" aria-hidden="true"></span><span> 誕生日予定</span>
          <span class="dot dot--past" aria-hidden="true"></span><span> 誕生日終了</span>
        </div>
      </div>
    </section>

    <!-- Monthly Birthdays List -->
    <section class="card card--panel">
      <header class="panel-head">
        <div class="panel-icon" aria-hidden="true">
          <svg class="icon-lg"><use href="../assets/icons/icons.svg#icon-gift"></use></svg>
        </div>
        <div>
          <h2 class="panel-title"><span id="js-monthLabelList">—</span> の誕生日</h2>
        </div>
      </header>

      <div id="js-birthdayList" class="bday-list" aria-live="polite">
        <!-- JS がカードを描画 -->
      </div>
    </section>

    <!-- Celebration Message -->
    <section class="card card--message">
      <div class="message-head">
        <svg class="icon-heart" aria-hidden="true">
          <use href="../assets/icons/icons.svg#icon-heart"></use>
        </svg>
        <h3>お祝いメッセージ</h3>
      </div>
      <p>
        誕生日の赤ちゃん動物たちにお祝いメッセージを送ろう！<br />
        各動物園では特別なイベントやプレゼント企画も予定されています。
      </p>
    </section>
  </main>

  <footer class="site-footer" aria-label="フッター">
    <small>© Zoo Baby Information</small>
  </footer>

  <!-- Page JS -->
  <script src="../assets/js/calendar.js" defer></script>
</body>
</html>
