  <script>
    (function () {
      const $controls = document.getElementById('controls');
      const $ph = document.getElementById('controls-ph');
      const test = document.createElement('div');
      test.style.cssText = 'position:sticky; position:-webkit-sticky; top:1px;';
      const supportsSticky = /sticky/i.test(test.style.position);

      let usingFixed = false;
      let headerTop = 0;
      let headerH = 0;

      function measure() {
        const rect = $controls.getBoundingClientRect();
        headerH = rect.height;
        headerTop = window.scrollY + rect.top;
        $ph.style.setProperty('--controls-h', headerH + 'px');
      }
      function toFixedMode(){ if(!usingFixed){ usingFixed=true; $controls.classList.add('is-fixed'); $ph.classList.add('active'); } }
      function toStickyMode(){ if(usingFixed){ usingFixed=false; $controls.classList.remove('is-fixed'); $ph.classList.remove('active'); } }
      function onScroll(){
        if (!supportsSticky){ toFixedMode(); return; }
        const rect = $controls.getBoundingClientRect();
        if (window.scrollY > headerTop && Math.abs(rect.top) > 2) toFixedMode();
        else if (usingFixed && window.scrollY <= headerTop) toStickyMode();
      }

      measure();
      window.addEventListener('resize', measure, { passive: true });
      window.addEventListener('orientationchange', measure, { passive: true });
      window.addEventListener('scroll', onScroll, { passive: true });
      setTimeout(measure, 50);
    })();
  </script>
