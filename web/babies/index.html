  <!-- レイアウト/レスポンシブ/Sticky強化（news一覧準拠＋SP見切れ対策） -->
  <style>
    /* ===== コンテナ：親の overflow が sticky を殺すことがあるため可視化 ===== */
    .container.hero { overflow: visible; }

    /* ===== グリッド（モバイルファースト） ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px; /* SP 基準 */
    }
    @media (min-width: 600px) {
      .grid { grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 12px; }
    }
    @media (min-width: 1024px) {
      .grid { grid-template-columns: repeat(4, minmax(0, 1fr)); }
    }

    /* ===== カード ===== */
    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,.06);
      display: flex;
      flex-direction: column;
      transition: transform .12s ease;
    }
    .card:hover { transform: translateY(-2px); }
    .card a { color: inherit; text-decoration: none; display: block; }

    .thumb { position: relative; width: 100%; aspect-ratio: 16 / 9; background: #f2f2f2; overflow: hidden; }
    .thumb img { width: 100%; height: 100%; object-fit: cover; display: block; }

    .pad { padding: 10px 12px 12px; }
    .title {
      font-size: 14.5px; line-height: 1.5; font-weight: 600; margin: 6px 0 8px;
      display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
    }
    .meta { font-size: 12px; color: #666; display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .meta .dot::before { content: "・"; margin: 0 2px; color: #aaa; }
    .badge {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 2px 8px; border-radius: 999px; font-size: 12px; background: #f6f8ff; color: #3b5bd6;
    }

    /* ===== コントロール（sticky + SP見切れ対策） ===== */
    .controls.sticky {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #fff;
      border-bottom: 1px solid #eee;
      padding: 8px 12px;
      display: grid;
      grid-template-columns: 1fr minmax(140px, 1fr) minmax(120px, 1fr);
      gap: 8px;
      /* フォーム要素のはみ出し防止 */
      align-items: center;
    }
    .controls.sticky > * { min-width: 0; }
    .controls.sticky input[type="search"],
    .controls.sticky select {
      width: 100%;
      box-sizing: border-box;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      background: #fff;
    }

    /* SP：2カラム、ソートは改行して全幅 */
    @media (max-width: 599px) {
      .controls.sticky {
        grid-template-columns: 1fr 1fr;
      }
      .controls.sticky #sort {
        grid-column: 1 / -1; /* 2列またぎ */
      }
    }

    /* ===== スケルトン ===== */
    .skeleton {
      background: linear-gradient(90deg, #eee 25%, #f7f7f7 37%, #eee 63%);
      animation: shimmer 1.35s infinite; background-size: 400% 100%;
    }
    @keyframes shimmer { 0% { background-position: 100% 0; } 100% { background-position: 0 0; } }

    /* ===== エラー/空状態/もっと読む ===== */
    #error {
      display: none; background: #fff7f7; border: 1px solid #ffdede; color: #a40000;
      padding: 10px 12px; border-radius: 10px; margin: 14px 0; white-space: pre-line;
    }
    .more-wrap { display: flex; justify-content: center; margin: 16px 0 32px; }
    #more { padding: 10px 16px; font-size: 14px; border-radius: 999px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
    #more[disabled] { opacity: .6; cursor: not-allowed; }

    /* ===== 固定フォールバック用（必要時にJSで付与） ===== */
    .controls.sticky.is-fixed {
      position: fixed;
      left: 0; right: 0; top: 0;
      margin: 0;
      width: 100%;
      /* .container の左右余白と整合を取りたい場合は、以下をコメント解除＆調整
      max-width: 1120px;  margin-left: auto; margin-right: auto;
      */
    }
    .controls-placeholder { height: 0; }
    .controls-placeholder.active { height: var(--controls-h, 0px); }
  </style>

  <!-- 参考：カード生成の想定HTML（babies.js側で生成）
    <a href="/babies/123">

  <!-- Sticky フォールバック（必要時のみ fixed に切替） -->
  <script>
    (function () {
      const $controls = document.getElementById('controls');
      const $ph = document.getElementById('controls-ph');

      // 1) sticky サポート簡易判定
      const test = document.createElement('div');
      test.style.cssText = 'position:sticky; position:-webkit-sticky; top:1px;';
      const supportsSticky = /sticky/i.test(test.style.position);

      // 2) 祖先の overflow が原因で効かないケースを考慮し、スクロール時の挙動を監視
      //    うまく固定されない環境では fixed にフォールバック
      let usingFixed = false;
      let headerTop = 0;
      let headerH = 0;

      function measure() {
        const rect = $controls.getBoundingClientRect();
        headerH = rect.height;
        headerTop = window.scrollY + rect.top;
        // プレースホルダーの高さを更新（CSS変数で管理）
        $ph.style.setProperty('--controls-h', headerH + 'px');
      }

      function toFixedMode() {
        if (usingFixed) return;
        usingFixed = true;
        $controls.classList.add('is-fixed');
        $ph.classList.add('active');
      }

      function toStickyMode() {
        if (!usingFixed) return;
        usingFixed = false;
        $controls.classList.remove('is-fixed');
        $ph.classList.remove('active');
      }

      function onScroll() {
        if (!supportsSticky) {
          // sticky 未対応 → 常に fixed
          toFixedMode();
          return;
        }
        // sticky 対応でも、実際に機能していない場合（上部で一緒に流れてしまう等）を簡易検出
        // 目安：スクロールがヘッダー初期位置を超えたら、ヘッダーの top がほぼ 0 付近で止まっているか？
        const rect = $controls.getBoundingClientRect();
        if (window.scrollY > headerTop && Math.abs(rect.top) > 2) {
          // 本来は 0px 近辺に張り付くはず → 効いてないと判断して fixed に
          toFixedMode();
        } else {
          // sticky が効いているか、まだ閾値未満
          if (usingFixed && window.scrollY <= headerTop) {
            toStickyMode();
          }
        }
      }

      // 初期計測
      measure();
      window.addEventListener('resize', measure, { passive: true });
      window.addEventListener('orientationchange', measure, { passive: true });
      window.addEventListener('scroll', onScroll, { passive: true });

      // iOS 等で初回スクロール前に高さが変わることがあるため、遅延計測を一度
      setTimeout(measure, 50);
    })();
  </script>
